<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
</head>

<body>
    <br> <br>
    <div class="container">
        <form ng-submit="updateEntry()">
            <div class="mt-3">
                <div class="row">
                    <div class="offset-md-1 col-md-8"></div>
                    <label for="id" class="form-label">Id</label>
                    <select class="form-select form-select-lg" ng-model="id" id="" required
                        ng-options="data.id for data in datas" ng-change="getId()">
                        <option selected disabled value="">Select one</option>
                    </select>
                </div>

                <!--<div class="offset-md-1 col-md-8">
                        <label for="id" class="form-label">ID</label>
                        <input type="number" ng-model="id" class="form-control" required>
                    </div>-->
                <div class="offset-md-1 col-md-8">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" ng-model="name" class="form-control" required>
                </div>
                <div class="offset-md-1 col-md-8">
                    <label for="sal" class="form-label">salary</label>
                    <input type="text" ng-model="sal" class="form-control" required>
                </div>
                <br>
                <div class="offset-md-1 col-md-8">
                    <label for="loc" class="form-label">Location</label>
                    <input type="text" ng-model="loc" class="form-control" required>
                </div>
                <br>
                <div class="offset-md-1 col-md-8">
                    <label for="" class="form-label">Department</label>
                    <select class="form-select form-select-lg" ng-model="dept" id="" required>
                        <option selected disabled value="">Select one</option>
                        <option value="HR">HR</option>
                        <option value="Marketing">Marketing</option>
                        <option value="devop">devop</option>

                    </select>
                </div>

            </div>


            <div class="mt-5 d-flex justify-content-center">
                <input type="submit" value="Update" class="btn btn-success">
            </div>
        </form>
    </div>
</body>

</html>
