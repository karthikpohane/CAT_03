<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All transactions</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <form ng-submit="getData()">
            <div class="mb-3">
                <label for="delete" class="form-label">Select ID</label>
                <select class="form-select form-select-lg" ng-model="dept" id="" required
                    ng-change="getData()">
                    <option selected disabled value="">Select one</option>
                    <option value="HR">HR</option>
                    <option value="Marketing">Marketing</option>
                    <option value="devop">devop</option>
                    <option value="sal>120000">grt_sal</option>
                </select>
            </div>
            <div class="d-flex justify-content-center">
                <input type="submit" value="Search" class="btn btn-danger">
            </div>
        </form>
        <section id="tableSection" class="container mt-5">
            <table class="table table-striped">
                <thead>
                    <tr class="bg-primary">
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">salary</th>
                        <th scope="col">Location</th>
                        <th scope="col">Department</th>

                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="data in datas">

                        <td scope="row">{{data.id}}</td>
                        <td>{{data.name}}</td>
                        <td>{{data.sal}}</td>
                        <td>{{data.loc}}</td>
                        <td>{{data.dept}}</td>


                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>

</html>
